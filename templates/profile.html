{% extends 'base.html' %}
{% block content %}
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body text-center">
                        <img src="https://ui-avatars.com/api/?name={{ user.name }}&background=random&size=150"
                             alt="Аватар"
                             class="rounded-circle mb-3 img-thumbnail shadow-sm">
                        <h4 class="card-title mb-0">{{ user.name }}</h4>
                        <p class="text-muted mb-3">@{{ user.login }}</p>

                        <div class="d-flex justify-content-center mb-3">
                            <button class="btn btn-outline-primary btn-sm me-2">
                                <i class="bi bi-pencil"></i> Редактировать
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-0">
                        <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Информация</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Полное имя</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ user.name }}
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Логин</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ user.login }}
                            </div>
                        </div>


                    </div>
                </div>

                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-white border-0">
                        <h5 class="mb-0"><i class="bi bi-collection me-2"></i>Дополнительно</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            Здесь будет отображаться интересная информация и ссылки на статьи
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #00C597;
        }
        .card {
            border: none;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .img-thumbnail {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        hr {
            margin: 0.5rem 0;
        }
    </style>
</body>
{% endblock %}
