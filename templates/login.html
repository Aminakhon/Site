<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Что-то на арабском</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<form method="post" action="/login">
  <div class="container">
    <div class="col-lg-3 col-md-4 col-12 my-3">
       <div class="row">
         {% if error != '' %}
           <div class="alert alert-warning" role="alert">
                {{error}}
           </div>
         {% endif %}

         <label style="margin: 5px;">Login:</label>
         <input style="margin: 5px;" type="text" name="login" />
    
         <label style="margin: 5px;">Password:</label>
         <input style="margin: 5px;" type="password" name="password" />

         <input style="margin: 5px;" type="submit" class="btn btn-warning" value="Войти">

       <div>
    <div>
  <div>

</form>

</body>
</html>
