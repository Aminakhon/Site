{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Библиотека БАДов</h1>

        <div class="list-container">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Список</h5>
                </div>

                {% for sup in supplements %}
                <div class="card-body">
                    <h6 class="card-title">{{ sup['name'] }}</h6>
                    <p class="small">{{ sup['description'] }}</p>

                    <div class="d-flex gap-2">
                        <form method="get" action="/api/{{user_id}}/library/{{ sup['id'] }}">
                            <button type="submit" class="btn btn-success">Подробнее</button>
                        </form>
                        <form method="post" action="/api/{{user_id}}/library/{{ sup['id'] }}">
                            <button type="submit" class="btn btn-success">Добавить</button>
                        </form>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
{% endblock %}
