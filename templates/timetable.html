{% extends 'base.html' %}
{% block  content %}
<body>

 <div class="container py-5">
        <h1 class="text-center mb-4">Расписание</h1>

        <div class="list-container">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Список</h5>

                </div>
                <div class="card-body">
                    {% for note in notes %}
                       <h6 class="card-title">{{ note['name'] }}</h6>
                       <p class="small">{{ note['description'] }}</p>
                       <form method="POST" action="/api/{{user_id}}/timetable/{{ note['id'] }}" class="d-inline">
                             <input type="hidden" name="_method" value="DELETE">
                             <button type="submit" class="btn btn-sm btn-success">Убрать бяку</button>
                       </form>
                    {% endfor %}

                </div>

            </div>
        </div>
    </div>
</body>
{% endblock %}
