{% extends 'base.html' %}
{% block  content %}
<body>

 <div class="container py-5">
        <h1 class="text-center mb-4">Расписание</h1>

        <div class="list-container">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Список</h5>

                </div>
                <div class="card-body">
                    {% for note in notes %}
                       <h6 class="card-title">{{ note['name'] }}</h6>
                        <p class="small">{{ note['description'] }}

                    {% endfor %}

                </div>

            </div>
        </div>
    </div>
</body>
{% endblock %}
